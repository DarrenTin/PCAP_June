<h1>Books</h1>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Pages</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for book in object_list %}
        <tr>
            <td>{{ book.pages }}</td>
            <td>{{ book.name }}</td>
            <td><a href="{% url 'book_view' book.id %}">View</a></td>
            <td><a href="{% url 'book_update' book.id %}">Edit</a></td>
            <td><a href="{% url 'book_delete' book.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'book_create' %}">New</a>
